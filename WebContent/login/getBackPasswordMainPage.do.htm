<script type="text/javascript">
    (function ($) {
        $.fn.validationEngineLanguage = function () {
        };
        $.validationEngineLanguage = {
            newLang: function () {
                $.validationEngineLanguage.allRules = {
                    "required": {
                        "regex": "none",
                        "alertText": "* Non-empty option",
                        "alertTextCheckboxMultiple": "* Please select a radio button",
                        "alertTextCheckboxe": "* Please select a checkbox"},
                    "length": {
                        "regex": "none",
                        "alertText": "* The length must be	",
                        "alertText2": " and",
                        "alertText3": " ."},
                    "limit": {
                        "regex": "none",
                        "alertText": "* The limit must be",
                        "alertText2": " and",
                        "alertText3": " ."},
                    "minValue": {
                        "regex": "none",
                        "alertText": "* No less than"},
                    "maxCheckbox": {
                        "regex": "none",
                        "alertText": "* At most choose",
                        "alertText2": " items"},
                    "minCheckbox": {
                        "regex": "none",
                        "alertText": "* At least choose",
                        "alertText2": " items"},
                    "equals": {
                        "regex": "none",
                        "alertText": "* The two inputs is not the same, please input again"},
                    "telephone": {
                        "regex": "/^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$/",
                        "alertText": "* Please enter a valid telephone number,such as:010-29292929"},
                    "mobilephone": {
                        "regex": "/(^[\\d]{11}$)/",
                        "alertText": "* Please enter a valid mobile phone number"},
                    "phone": {
                        "regex": "/^((\\(\\d{2,3}\\))|(\\d{3}\\-))?(\\(0\\d{2,3}\\)|0\\d{2,3}-)?[1-9]\\d{6,7}(\\-\\d{1,4})?$/",
                        "alertText": "* Please enter a valid contact number"},
                    "email": {
                        "regex": "/^([a-zA-Z\d]+)([_\-\.]{0,1}[a-zA-Z\d]{1,})*@(([a-zA-Z\d]+)([_\-\.]{0,1}[a-zA-Z\d]{1,})*\.)+[a-zA-z]{2,5}$//",
                        "alertText": "* Please enter a valid email address."},
                    "date": {
                        "regex": "/^(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)$/",
                        "alertText": "* Please enter a valid date, such as: 2008-08-08"},
                    "ip": {
                        "regex": "/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/",
                        "alertText": "* Please enter a valid IP"},
                    "accept": {
                        "regex": "none",
                        "alertText": "* Please enter a valid file format"},
                    "chinese": {
                        "regex": "/^[\u4e00-\u9fa5]+$/",
                        "alertText": "* Please input Chinese"},
                    "url": {
                        "regex": "/^((https|http|ftp|rtsp|mms)?:\\/\\/)?"
                        + "(([0-9]{1,3}.){3}[0-9]{1,3}" // IP形式的URL- 199.194.52.184
                        + "|" // 允许IP和DOMAIN（域名）
                        + "([0-9a-z_!~*'()-]+\\.)*" // 域名- www.
                        + "([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\\." // 二级域名
                        + "[a-z]{2,6})" // first level domain- .com or .museum
                        + "(:[0-9]{1,5})?" // 端口- :80,最多5位
                        + "[\\/a-zA-Z0-9\\/]{0,}"
                        + "(\\/[0-9a-zA-Z\\.\\?\\-\\&=]{0,})?$/",
                        "alertText": "* Please enter a valid URL"},
                    "domain": {
                        "regex": "/^([\\w-]+\\.)+((com)|(net)|(org)|(gov\\.cn)|(info)|(cc)|(com\\.cn)|(net\\.cn)|(org\\.cn)|(name)|(biz)|(tv)|(cn)|(mobi)|(name)|(sh)|(ac)|(io)|(tw)|(com\\.tw)|(hk)|(com\\.hk)|(ws)|(travel)|(us)|(tm)|(la)|(me\\.uk)|(org\\.uk)|(ltd\\.uk)|(plc\\.uk)|(in)|(eu)|(it)|(jp))$/",
                        "alertText": "* Please enter a valid domain name"},
                    "zipcode": {
                        "regex": "/^[1-9]\\d{5}$/",
                        "alertText": "* Please enter a valid zip code"},
                    "idCard": {
                        //对身份证的验证分别加入了区域，出生年月（简单）的验证
                        "regex": "/^(([16][1-5]|2[1-4]|3[1-7]|4[1-6]|5[0-4]|[7-9]1)\\d{4}(19|20|21)\\d{2}(0[0-9]|1[0-2])(0[0-9]|[1-2][0-9]|3[0-1])\\d{3}[0-9xX])" + //验证18位身份证
                        "|(([16][1-5]|2[1-4]|3[1-7]|4[1-6]|5[0-4]|[7-9]1)\\d{6}(0[0-9]|1[0-2])(0[0-9]|[1-2][0-9]|3[0-1])\\d{3})$/", //验证15位的身份证
                        "alertText": "* Please enter a valid ID number"},
                    "mp3": {
                        "regex": "/^(http(s)?:\\/\\/)[\\w\\W]+(\.(mp|MP)3)$/",
                        "alertText": "* Please enter a valid ID number MP3 link address"},
                    "qq": {
                        "regex": "/^[1-9]\\d{4,9}$/",
                        "alertText": "* Please enter a valid QQ number"},
                    "onlyInteger": {
                        "regex": "/^[0-9-]+$/",
                        "alertText": "* Please enter an integer"},
                    "onlyNumber": {
                        "regex": "/^\\-?[0-9\\,]*\\.?\\d*$/",
                        "alertText": "* Please enter a number"},
                    "points": {
                        "regex": "/^[1-9]\\d{0,2}$/",
                        "alertText": "* Please enter an integer between 1 and 999"},
                    "awardTimes": {
                        "regex": "/^[1-9]\\d{0,4}$/",
                        "alertText": "* Please enter an integer between 1 and 99999"},
                    "notZero": {
                        "regex": "/^[1-9]\\d*$/",
                        "alertText": "* The integer must be greater than zero"},
                    "oneToNine": {
                        "regex": "/^[1-9]{1}$/",
                        "alertText": "* Please enter an inteber between 1 and 9"},
                    "onlyLetter": {
                        "regex": "/^[a-zA-Z]+$/",
                        "alertText": "* Please enter letters"},
                    "noSpecialCaracters": {
                        "regex": "/^[0-9a-zA-Z]+$/",
                        "alertText": "* Please enter letters or numbers"},
                    "imageCaracters": {
                        "regex": "/^[0-9]+(%|px)$/",
                        "alertText": "* Please enter a percentage or pixel value, such as 15% or 15px"},
                    "onlyFile": {
                        "regex": "/^[0-9a-zA-Z]+\\.*[a-zA-Z]{0,4}$/",
                        "alertText": "* The directory or file name is invalid"
                    },
                    "sectionNum": {
                        "regex": "/^[0-9]\\d{2}$/",
                        "alertText": "The number must be 3 digits"
                    },
                    "noSpecialCaractersNew": {
                        "regex": "/^[0-9a-zA-Z\u4e00-\u9fa5]*$/",
                        "alertText": "* Allow only letters, numbers and Chinese"
                    }/*,
                     "ajaxUser": {
                     *//**
                     * by yzhao 2013-3-7 14:46
                     * CMS的用法不规范是错误的“ajax['login.htm'/*tpa=http://authserver.zut.edu.cn/authserver/check.json*/,'恭喜，该用户名可以使用！','用户名已存在，请重新输入！']]”
                     * ajaxUser相当于表达式名称,命令方式ajax[ajaxUser]
                     *//*
                     "file":"http://authserver.zut.edu.cn/check.json",
                     "alertTextOk": "* 可以使用.",
                     "alertTextLoad": "* 正在检查中, 请稍侯...",
                     "alertText": "* 已被占用."}*/
                }
            }
        }
    })(jQuery);

    $(document).ready(function () {
        $.validationEngineLanguage.newLang();
    });
</script>

        var service = GetQueryString("service");

            $("#getBackPasswordByEmail").attr("href", "getBackPasswordByEmail.do?service=" + encodeURIComponent(service));
            $("#getBackPasswordByMobile").attr("href", "getBackPasswordByMobile.do?service=" + encodeURIComponent(service));
            $("#goBack").attr("href",$("#goBack").attr("href")+"?service="+encodeURIComponent(service));
        }
    });
